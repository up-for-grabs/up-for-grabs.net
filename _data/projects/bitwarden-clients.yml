name: Bitwarden Clients
desc: >-
  Bitwarden client applications (web, browser extension, desktop, and cli).


  
  Web

    The Bitwarden web project is an Angular application that powers the web vault (https://vault.bitwarden.com/).

  Browser

    The Bitwarden browser extension is written using the Web Extension API and Angular. Supported on: Chrome, Firefox, Edge, Opera, Safari, Vivaldi, Brave and Tor browser.

  Desktop

    The Bitwarden desktop app is written using Electron and Angular. The application installs on Windows, macOS, and Linux distributions.

  CLI 

    The Bitwarden CLI is a powerful, full-featured command-line interface (CLI) tool to access and manage
    a Bitwarden vault. The CLI is written with TypeScript and Node.js and can be run on Windows, macOS,
    and Linux distributions.
