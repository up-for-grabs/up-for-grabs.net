name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - gh-pages

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Build Docker container
        run: docker build .

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: npm install, lint, and test
        run: |
          npm ci
          npm run lint
          npm run prettier
          npm test
        env:
          CI: true

  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@161cd54b698f1fb3ea539faab2e036d409550e3c
      - name: Build and test Jekyll site
        run: |
          bundle install
          bundle exec rubocop
          bundle exec jekyll build
          bundle exec ruby scripts/validate_data_files.rb

  content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: codespell-project/actions-codespell@v2
        with:
          skip: '**/*.ai,Gemfile*,package-lock.json,**/*.css'
          ignore_words_list: gnerate,allready,hass,noice,dota,paket,testng,radis
